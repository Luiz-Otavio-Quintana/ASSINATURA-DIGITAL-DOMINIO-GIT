<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recuperar_senha.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/html.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Recuperar Senha</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div><img src="img/logonovo.png" alt=""></div>
            <div class="card-header">
                <h3>Recuperar Senha</h3>
            </div>
            <div class="card-body">
                <form action="processa_recuperar_senha.php" method="POST">
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="nivel">Recuperação de Senha - Pergunta</label>
                        <select class="form-control" id="pergunta" name="pergunta" required>
                            <option value="">Selecione a pergunta</option>
                            <option value="Qual é o nome do seu primeiro animal de estimação?">Qual é o nome do seu
                                primeiro animal de
                                estimação?</option>
                            <option value="Em que cidade você nasceu?">Em que cidade você nasceu?</option>
                            <option value="Qual é o nome do seu melhor amigo de infância?">Qual é o nome do seu melhor
                                amigo de infância?
                            </option>
                            <option value="Qual é o nome da escola onde você estudou no ensino fundamental?">Qual é o
                                nome da escola onde
                                você estudou no ensino fundamental?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resposta_seguranca">Resposta de Segurança</label>
                        <input type="text" class="form-control" id="resposta_seguranca" name="resposta_seguranca"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="nova_senha">Nova Senha</label>
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Recuperar Senha</button>
                </form>
                <br>
                <div class="form-group">
                    <a href="index.php" class="btn btn-secondary">Desistir</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#usuario').blur(function () {
                var usuario = $(this).val();
                if (usuario) {
                    $.ajax({
                        type: 'POST',
                        url: 'get_pergunta_seguranca.php',
                        data: { usuario: usuario },
                        success: function (data) {
                            $('#pergunta_seguranca').val(data);
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
